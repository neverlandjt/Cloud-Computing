<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container1">
    <form id="contact" name="contact">
        <h1>Registration</h1>
        <fieldset>
            <input placeholder="Your name" type="text" id="name" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" id="email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number " id="phone" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
        <fieldset>
            <a href="index.html" class="Another">Go to Registered</a>
        </fieldset>
        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>
        </p>
    </form>
</div>
<script type="text/javascript" src="scriptPost.js"></script>
</body>
</html>
